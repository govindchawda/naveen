<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example of Semantic Tags</title>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <section>
    <h2>About Us</h2>
    <p>Ye section company ke baare mein batata hai.</p>
  </section>

  <article>
    <h2>Blog Post Title</h2>
    <p>Ye ek independent blog post hai jisme content hai.</p>
  </article>

  <aside>
    <h3>Related Links</h3>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
    </ul>
  </aside>

  <div style="background-color: #f0f0f0; padding: 10px; margin-top: 20px;">
    <p>Ye ek generic container hai styling ke liye, jisme koi special meaning nahi hai.</p>
  </div>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <div data-user-id="12345" data-role="admin">
  Welcome, Admin!
</div>
<audio controls>
  <source src="audio-file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
